<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/header.css" rel="stylesheet"/>
    <link rel="icon" href="data:,">
    <title>moa</title>
</head>


<body>
<!--헤더-->
<div layout:fragment="content">
    <div class="v10_150">
        <!--커뮤니티 게시판-->
        <div class="community_board">
            <!--커뮤니티 메인-->
            <div class="hidden">
                <div class="v10_157"></div>
                <span class="v10_158"><br><hr>개발자들이 소통하는 공간</span>
                <span class="v10_160">커뮤니티</span>
                <div class="v30_1649">
                    <button type="button" th:onclick="|location.href='@{/posts/write}'|" class="button"><span
                            class="v30_1651">작성</span></button>
                </div>
            </div>
            <!--커뮤니티 게시글-->
            <th:block th:each="community : ${communityPosts}">
                <div class="v10_162">
                    <div class="white_box"></div>
                    <div class="v10_165"><span class="v10_166" th:text="${community.memberName()}">아이디</span><span class="v10_167" th:text="${community.memberJob()}">직업</span><span class="v10_2226" th:text="${community.createdDateTime()}">작성일</span>
                        <div class="profile_image_168"></div>
                    </div>
                    <div class="v10_249">
                        <div class="v10_250"></div>
                        <div class="v10_251"></div>
                        <div class="v10_252"></div>
                    </div>
                    <span class="v10_164" th:text="${community.title()}" th:onclick="|location.href='@{/posts/{postId}(postId=${community.postId()})}'|">제목</span>
                    <hr class="bar">
                    <div class="blue_box"></div>
                    <span class="blue_font" th:text="|#${community.interest()}|">#JAVA</span>

                    <!--댓글-->
                    <div class="v10_315"></div>
                    <span class="v10_317" th:text="${community.commentCnt()}">3</span>
                </div>
            </th:block>
            <!---간격 띄우기-->
            <div class="v10_223"></div>
        </div>
        <!--팀원모집 게시판-->
        <div class="community_board">
            <!--팀원모집 메인-->
            <div class="hidden">
                <div class="v10_157"></div><span class="v10_158"><br><hr>팀원을 모집하는 공간</span>
                <span class="v10_160">팀원모집</span>
                <div class="v30_1649">
                    <button type="button" th:onclick="|location.href='@{/posts/write}'|" class="button"><span class="v30_1651">작성</span></button>
                </div>
            </div>
            <!--팀원모집 게시글-->
            <th:block th:each="team : ${teamPosts}">
                <div class="v10_162">
                    <div class="white_box"></div>
                    <div class="v10_165"><span class="v10_166" th:text="${team.memberName()}">아이디</span><span class="v10_167" th:text="${team.memberJob()}">iOS developer</span><span class="v10_2226" th:text="${team.createdDateTime()}">작성일</span>
                        <div class="profile_image_247"></div>
                    </div>
                    <div class="v10_249">
                        <div class="v10_250"></div>
                        <div class="v10_251"></div>
                        <div class="v10_252"></div>
                    </div>
                    <span class="v10_243" th:text="${team.title()}" th:onclick="|location.href='@{/posts/{postId}(postId=${team.postId()})}'|">제목</span>
                    <hr class="bar">
                    <div class="blue_box"></div>
                    <span class="blue_font" th:text="|#${team.interest()}|">#JAVA</span>

                    <!--댓글-->
                    <div class="v10_315"></div>
                    <span class="v10_317" th:text="${team.commentCnt()}">3</span>
                </div>
            </th:block>
            <!---간격 띄우기-->
            <div class="v10_223"></div>
        </div>
    </div>
</div>
</body>
</html>
