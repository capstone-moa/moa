<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<head>
    <link href="https://fonts.googleapis.com/css?family=NanumGothic&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="/css/search.css" rel="stylesheet" />
    <title>search_board</title>
</head>

<body>
<div layout:fragment="content">
<div class="v10_483">
    <!--좌측 네비게이션 바-->
    <div class="category">
        <button type="button" class="v10_582" th:onclick="|location.href='@{/posts/community}'|" >
            <span class="v10_584">커뮤니티</span>
            <div class="hashtag"></div>
            <hr class="nav_role">
        </button>
        <button type="button" class="v10_582" th:onclick="|location.href='@{/posts/team}'|" >
            <span class="v10_584">팀원모집</span>
            <div class="hashtag"></div>
            <hr class="nav_role">
        </button>
    </div>

    <!--게시판 메인-->
    <div class="v10_488">
        <div class="v10_490">
            <button type="button" class="button" th:onclick="|location.href='@{/posts/write}'|"><span class="v30_1660">작성</span></button>
            <span class="v10_493">검색</span>
            <span class="v10_491"><hr></span>
        </div>

        <!--정렬-->
        <div class="v10_497">
            <select name="" id="">
                <option value="">최근순</option>
                <option value="">인기순</option>
            </select>
        </div>

        <!--게시판 내용-->
        <div class="v10_501">
            <!--게시글 한개-----검색결과로 바꿔야합니당!-->
            <p th:if="${posts.isEmpty()}">검색어에 해당하는 글이 없습니다</p>

            <th:block th:each="post : ${posts}">

                <div class="v10_502">
                    <div class="white_box">
                        <div class="v10_506">
                            <span class="v10_507" th:text="${post.memberName()}" th:onclick="|location.href='@{/mypage/{memberId}/activity(memberId=${post.memberId()})}'|">아이디1</span>
                            <span class="v10_508" th:text="${post.memberJob()}">iOS developer</span>
                            <span class="v10_2226" th:text="${post.createdDateTime()}">2023.05-01</span>
                            <div class="profile_image_509" th:style="'background-image: url(\'../images/' + ${post.memberProfileImage()} + '.png\')'"></div>
                        </div>
                        <div class="v10_510">
                            <div class="v10_511"></div>
                            <div class="v10_512"></div>
                            <div class="v10_513"></div>
                        </div>
                        <span class="v10_505" th:text="${post.title()}"
                              th:onclick="|location.href='@{/posts/{postId}(postId=${post.postId()})}'|">포트폴리오 프로젝트 같이 협업하실 디자이너분 한분 구합니다!</span>
                        <hr class="bar">
                        <div class="blue_box"></div><span class="blue_font" th:text="|# ${post.interest()}|">#Designer</span>
                        <!--댓글-->
                        <div class="v10_315"></div>
                        <span class="v10_317" th:text="${post.commentCnt()}" >3</span>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</div>
</body>
</html>
