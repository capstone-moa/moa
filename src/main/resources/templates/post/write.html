<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/css?family=NanumGothic&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="/css/write.css" rel="stylesheet" />
    <title>write</title>
</head>

<body>
<div class="v10_483">
    <!--헤더-->
    <div class="header_bar">
        <div class="logo" th:onclick="|location.href='@{/posts/community}'|"></div>
        <div class='v-line'></div>
        <div class="community" th:onclick="|location.href='@{/posts/community}'|"></div>
        <span class="nav_text_community">커뮤니티</span>
        <div class="team" th:onclick="|location.href='@{/posts/team}'|"></div>
        <span class="nav_text_team">팀원모집</span>
        <div class="search">
            <input type="text" placeholder="검색어 입력">
            <button type="button" onclick="" class="img_search">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="v10_2253">
            <button type="button" th:onclick="|location.href='@{/posts/login}'|" class="login_border"><span class="name_login">로그인</span></button>
        </div>
        <div class="v10_2261">
            <button type="button" th:onclick="|location.href='@{/posts/join}'|" class="join_border"><span class="name_join">회원가입</span></button>
        </div>
        <div class="logo" th:onclick="|location.href='@{/posts}'|"></div>
    </div>

    <!--게시글 작성 메인 -->

    <div class="v10_488">
        <div class="v10_490">
            <span class="v10_493">글쓰기</span>
            <span class="v10_495">다양한 사람을 만나고 지식을 쌓아보세요!<br><hr></span>
        </div>

        <!--카테고리 선택-->
        <div class="v10_501">
            <form th:action th:object="${writePostRequest}" method="post">
                <div class="category_name1">게시판
                    <select th:name="postType" class="v10_494" id="category">
                        <option>게시판 선택</option>
                        <option th:value="COMMUNITY" th:text="커뮤니티"></option>
                        <option th:value="RECRUIT" th:text="팀원모집"></option>
                    </select>
                </div>

                <div class="category_name2">관심사
                    <select th:name="interest" class="v10_494" id="tag" th:field="*{interest}">
                        <option value="">관심사 선택</option>
                        <option th:each="interest : ${interests}" th:value="${interest.name()}"
                                th:text="${interest.name()}"></option>
                    </select>
                </div>

                <!--게시글 작성 폼-->
                <div class="form-group">
                    <label for="title" class="board_text2">제목<br></label>
                    <input type="text" class="form-control" id="title" name="title" maxlength="100" required="required"
                           placeholder="제목을 입력해 주세요">

                    <div class="mb-3">
                        <label for="reg_id">작성자</label>
                        <input type="text" class="form-control" id="reg_id" name="email" value="mem1@gmail.com"
                               readonly>
                    </div>

                    <div class="board_text3">
                        <label for="content">내용<br></label>
                        <textarea class="form-control" rows="30" name="content" required="required"
                                  placeholder="내용을 입력해 주세요"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="button"><span class="v30_1660">작성</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
