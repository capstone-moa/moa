<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="icon" href="data:,">
    <title>login</title>
</head>
<body>

    <!--헤더-->
    <div class="container" >
        <div th:replace="~{common/header::header}"></div>
    </div>

    <div class="v10_483">
    <!--로그인 입력 폼-->
    <div class="v33_1648">
        <div class="login-wrapper">
            <h2>로그인</h2>
            <div th:if="${param.error}">
                <p th:text="${exception}" class="alert alert-danger"></p>
            </div>
            <form method="post" id="login-form" th:action="@{/login/save}">

                <input type="text" placeholder="Email" name="username">
                <input type="password" placeholder="Password" name="password">
                <br><br>
                <hr>

                <button type="submit" id="Login" >로그인</button>
                <div class="v33_1650"></div>
                <span class="v33_1651">아직 회원이 아니신가요? </span><span class="v33_1948" th:onclick="|location.href='@{/join}'|"> 회원가입</span>
            </form>
        </div>
    </div>
</div>
</body>

</html>
