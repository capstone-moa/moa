<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css?family=NanumGothic&display=swap" rel="stylesheet" />
    <link href="/css/join.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>join</title>
</head>
<body>
<div class="v10_483">
    <!--헤더-->
    <div class="header_bar">
        <div class="logo" onclick="location.href='main.html'"></div>
        <div class='v-line'></div>
        <div class="community" onclick="location.href='community.html'"></div>
        <span class="nav_text_community">커뮤니티</span>
        <div class="team" onclick="location.href='team.html'"></div>
        <span class="nav_text_team">팀원모집</span>
        <div class="search">
            <input type="text" placeholder="검색어 입력">
            <button type="button" onclick="" class="img_search">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="v10_2253">
            <button type="button" onclick="location.href='login.html'" class="login_border"><span class="name_login">로그인</span></button>
        </div>
        <div class="v10_2261">
            <button type="button" onclick="location.href='join.html'" class="join_border"><span class="name_join">회원가입</span></button>
        </div>
        <div class="logo" onclick="location.href='main.html'"></div>
    </div>

    <!--회원가입 입력 폼-->
    <div class="v33_1648">
        <div class="join-wrapper">
            <h2>회원가입</h2>
            <br>
            <form th:object="${joinRequest}" method="post" th:action="@{/join}" id="join-form">
                <input type="text" placeholder="name" name="name" th:field="*{name}">
                <input type="text" placeholder="Email" name="email" th:field="*{email}">
                <input type="text" placeholder="github 주소" name="github" th:field="*{github}">
                <input type="password" placeholder="Password" name="password" th:field="*{password}">
                <select th:name="interest" th:field="*{interest}">
                    <option value="">관심사 선택</option>
                    <option th:each="interest : ${interests}" th:value="${interest.name()}"
                            th:text="${interest.name()}"></option>
                </select>
                <select th:name="job" th:field="*{job}">
                    <option value="">직업</option>
                    <option th:each="job : ${jobs}" th:value="${job.name()}"
                            th:text="${job.name()}"></option>
                </select>
                <br><br><hr>
                <button type="submit" id="button" >회원 가입</button>
                <br><span>이미 회원이신가요? </span><span class="v33_1948" onclick="location.href='login.html'">로그인</span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
